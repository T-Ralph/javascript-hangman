<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- JavaScript -->
    <script src="js/main.js" defer></script>
    <title>JavaScript Assignment - Hangman</title>

<body>
    <main>
        <h1>Hangman</h1>

            <h2>Guess a letter to Start</h2>
            <form>
                <input type="text" name="guess" maxlength="1" size="1" required>
                <input type="submit" value="Guess">
            </form>
            <p>
                Chances Left
            </p>
            <dl>
                <dt>Incorrect Guesses</dt>
            </dl>
        </section>
        <section>
            <h2>Random Word</h2>
            <p>
            </p>
            <img src="img/hangman.png" class="hide">
        </section>
    </main>
    <footer>
        <p>
            <span>&copy; Hangman</span>
        </p>
    </footer>
</body>
</html>
